<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">

  <title>Wypożyczenia wzorników</title>
</head>
<body>
  <!-- nav bar -->
  <!-- <div class="navbar navbar-expand-lg navbar-light bg-light">

      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="/">Wypożycz</a>
        <a class="nav-item nav-link" href="/catalogues.html">Wzorniki</a>
      </div>
    </div>
  </div> -->

  <div class="container mt-5">

    <form id="book-form">
      <!-- scanning -->
      <div class="form-group">
        <label for="id-scan">Zeskanuj</label>
        <input type="text" id="id-scan" class="form-control form-control-lg" placeholder="">
      </div>


      <!-- lending books -->
      <div class="form-row contact">
        <div class="col-md-4 form-group">
          <label for="firstName">Kto wypożycza</label>
          <input type="text" id="fullname" class="form-control" placeholder="Imię i nazwisko">
        </div>
        <div class="col form-group">
          <label for="agency">Biuro projektowe</label>
          <input type="text" id="agency" class="form-control" placeholder="Nazwa biura">
        </div>
        <div class="col form-group">
          <label for="phone">Telefon</label>
          <input type="tel" id="phone" class="form-control" placeholder="" pattern="[0-9]{9}">
        </div>
        <div class="col-md-2 form-group">
          <label for="deposit">Kaucja</label>
          <input type="text" id="deposit" class="form-control" placeholder pattern>
        </div>
      </div>

      <!-- clear button -->
      <div class="form-group">
        <a class="btn btn-light btn-sm link-clear" >Wyczyść</a>
      </div>

      <!-- switch -->
      <div class="custom-control custom-switch mt-2 mb-4 d-flex justify-content-end">
        <input type="checkbox" data-toggle="collapse" data-target="#addBooks" class="custom-control-input" id="addManySwitch">
        <label class="custom-control-label" for="addManySwitch">Dodaj</label>
      </div>

      <!-- adding books -->
      <div class="collapse" id="addBooks">

        <div class="form-row">
          <div class="col-md-6">
            <div class="col form-group">
              <label for="title">Tytuł</label>
              <input type="text" id="title" class="form-control" placeholder="np. Fornasetti II">
            </div>
            <div class="col form-group">
              <label for="brand">Marka</label>
              <input type="text" id="brand" class="form-control" placeholder="np. Cole & Son">
            </div>
          </div>
          <div class="col-md-6">
            <div  class="form-group" id="addManyArea">
              <label for="addManyInput">Dodaj wiele</label>
              <textarea rows="4" class="form form-control" placeholder="Cole & Son	(tab!!)Fornasetti" id="addManyInput"></textarea>
            </div>
          </div>
        </div>


        <div class="form-group mt-5">
          <button class="btn btn-primary btn-block btn-lg" type="submit">Dodaj</button>
        </div>
      </div>
    </form>


    <p>wszystkie:</p>
    <table class="table mt-5">
      <thead>
        <th>Nazwa</th>
        <th>Marka</th>
        <th>Wypożyczono</th>
        <th>Kaucja</th>
        <th></th>
        <th></th>
      </thead>
      <tbody id="book-list">
      </tbody>
    </table>

  </div> <!-- end of container -->





  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
